<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="container ">  

  
        
        <div class="calculator card">
        
            <input id="result" type="text" class="calculator-screen z-depth-1" value="" disabled />
        
            <div class="calculator-keys">
        
              <button onclick="displayNum('+')"type="button" class="operator btn btn-info" value="+">+</button>
              <button onclick="displayNum('-')"type="button" class="operator btn btn-info" value="-">-</button>
              <button onclick="displayNum('*')"type="button" class="operator btn btn-info" value="*">&times;</button>
              <button onclick="displayNum('/')"type="button" class="operator btn btn-info" value="/">&divide;</button>
        
              <button onclick="displayNum(1)" type="button" value="7" class="btn btn-light ">1</button>
              <button onclick="displayNum(2)" type="button" value="8" class="btn btn-light waves-effect">2</button>
              <button onclick="displayNum(3)" type="button" value="9" class="btn btn-light waves-effect">3</button>
        
        
              <button onclick="displayNum(4)" type="button" value="4" class="btn btn-light waves-effect">4</button>
              <button onclick="displayNum(5)" type="button" value="5" class="btn btn-light waves-effect">5</button>
              <button onclick="displayNum(6)" type="button" value="6" class="btn btn-light waves-effect">6</button>
        
        
              <button onclick="displayNum(7)" type="button" value="1" class="btn btn-light waves-effect">7</button>
              <button onclick="displayNum(8)"type="button" value="2" class="btn btn-light waves-effect">8</button>
              <button onclick="displayNum(9)"type="button" value="3" class="btn btn-light waves-effect">9</button>
        
        
              <button onclick="displayNum(0)"type="button" value="0" class="btn btn-light waves-effect">0</button>
              <button onclick="backspace()"type="button" class="decimal function btn btn-secondary" value=".">DEL</button>
              <button onclick="allclear()"type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
        
              <button onclick="evaluvate()"type="button" class="equal-sign operator btn btn-default" value="=">=</button>
        
            </div>
          </div>
        </div>
</body>
<script src="./claculator.js"></script>
</html>
